<div class="row bg-light mb-3">
  <div class="col-md-2 col-sm-3 col-4 d-flex align-items-center justify-content-start ps-0">
    <img [src]="autor.sourceFoto" class="img-thumbnail" [routerLink]="['/autor', autor.id]">
  </div>
  <div class="col-md-10 col-sm-9 col-8 py-3 d-flex flex-column justify-content-between">
    <div class="details-content">
      <h5 class="btn btn-link mb-4 p-0"
          [routerLink]="['/autor', autor.id]">
        {{autor.nombre}} {{autor.apellido}}
      </h5>
      <p class="mb-1"><strong>Nacimiento:</strong> {{autor.fechaNacimiento}}</p>
      <p class="mb-1"><strong>Libros:</strong> {{autor.libros.length}}</p>

    </div>
    <!-- <div class="details-button">
      <a [routerLink]="['/autor', autor.id]" class="btn btn-secondary btn-sm">
        Detalles
      </a>
    </div> -->
  </div>
</div>
