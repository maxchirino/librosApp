<div class="animate__animated animate__fadeIn">
  <h2 class="mb-3">Búsqueda por autor</h2>

  <!-- Barra de búsqueda -->
  <div class="row animate__animated animate__fadeIn mb-5">
    <div class="col">
      <form (ngSubmit)="buscar()" autocomplete="off">
        <input type="text" class="form-control" name="termino" [(ngModel)]="termino" placeholder="Buscar libro...">
      </form>
    </div>
  </div>

  <!-- Mensaje de error en caso de que no se encuentre un libro -->
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontró el libro buscado
  </div>


  <!-- Libro/s encontrados -->
  <div *ngIf="libros.length > 0" class="row gap-5 mt-5">
    <div class="col d-flex justify-content-center" *ngFor="let libro of libros">
      <div class="book">
        <a [routerLink]="['/libro', libro.id]">
          <ul>
            <li class="page page3"></li>
            <li class="page page2"></li>
            <li class="page page1"></li>
            <li class="cover">
              <img [src]="libro.sourcePortada" class="card-img-top">
            </li>
          </ul>
        </a>
      </div>
    </div>
  </div>
</div>
