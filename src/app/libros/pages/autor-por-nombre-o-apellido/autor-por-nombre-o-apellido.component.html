<h3 class="mb-3">Buscar autor por nombre o apellido</h3>

<!-- Barra de bÃºsqueda -->
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text" 
             class="form-control" 
             name="termino" 
             [(ngModel)]="termino" 
             placeholder="Buscar autor...">
    </form>
  </div>
</div>

<hr>

<!-- Mensaje de error en caso de que no se encuentre un libro -->
<div *ngIf="hayError && termino.length > 0" class="alert alert-danger mt-4">
  No existe un autor con ese nombre o apellido
</div>

<!-- Resultados -->
<div class="row mb-3 bg-light" *ngFor="let autor of autores">
  <div class="col-md-2 col-sm-3 col-4 d-flex align-items-center justify-content-start ps-0">
    <img [src]="autor.sourceFoto" class="img-thumbnail">
  </div>
  <div class="col-md-10 col-sm-9 col-8 py-3">
    <h5>{{autor.nombre}} {{autor.apellido}}</h5>
    <p>Libros: {{autor.libros.length}}</p>
    <a [routerLink]="['/autor', autor.id]" class="btn btn-link px-0">
      Detalles
    </a>
  </div>
</div>
