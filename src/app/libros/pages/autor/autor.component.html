<section *ngIf="cargado" class="row justify-content-center bg-light p-3">
  <div class="col-lg-8 col-md-8 p-4">
    <h1 class="mb-4">{{ autor.nombre }} {{ autor.apellido }}</h1>
    <p class="mb-4">
      {{autor.descripcion}}
    </p>

    <p>
      <strong>Más información: </strong>
      <a [href]="autor.sourceBiografia"
         target="_blank">
        Wikipedia <i class="bi bi-box-arrow-up-right"></i>
      </a>
    </p>
  </div>

  <div class="col-lg-4 col-md-4 p-4 text-center">
    <img [src]="autor.sourceFoto" 
         [alt]="autor.apellido" 
         class="img-fluid rounded rounded-3">
  </div>

  <div class="row librosDelAutor">
    <h4 class="mb-3">Libros:</h4>
    <div class="col-12 mb-2" *ngFor="let libro of autor.libros">
      <div class="row py-3">
        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-2 col-12 text-center align-items-center">
          <a [routerLink]="['/libro', libro.id]">
            <img class="img-fluid" 
                 [src]="libro.sourcePortada" 
                 [alt]="libro.titulo">   
          </a>
        </div>
        <div class="col-xl-11 col-lg-11 col-md-11 col-sm-10 col-12">
          <h5>{{ libro.titulo }}</h5>
          <p class="small">
            Publicado en {{libro.fechaPublicacion}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
