<h3 class="mb-3">Buscar autor por nombre</h3>

<!-- Barra de bÃºsqueda -->
<div class="row">
  <div class="col">
    <!-- NO FUNCIONA, VER COMO SOLUCIONAR -->
    <!-- <app-input-autor [buscar]="buscar" 
                     [termino]="termino" 
                     [name]="name">
    </app-input-autor> -->
    
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text" 
             class="form-control" 
             [name]="name" 
             [(ngModel)]="termino" 
             placeholder="Buscar autor...">
    </form>
  </div>
</div>

<hr>

<!-- Mensaje de error en caso de que no se encuentre un libro -->
<div *ngIf="hayError && termino.length > 0" class="alert alert-danger mt-4">
  No existe un autor con ese nombre
</div>

<!-- Resultados -->
<div *ngFor="let autor of autores">
  <app-resultado-autor [autor]="autor"></app-resultado-autor>
</div>
